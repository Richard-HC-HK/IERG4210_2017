  <script type="text/javascript">
  (function(){

  	function updateUI() {
  		myLib.get({action:'cat_fetchall'}, function(json){
  			// loop over the server response json
  			//   the expected format (as shown in Firebug):
  			for (var listItems = [],
  					i = 0, cat; cat = json[i]; i++) {
  				listItems.push('<li id="cat' , parseInt(cat.catid) , '">' , cat.name.escapeHTML() , '</i>');
  			}
  			el('category').innerHTML = listItems.join('');
  		});
  	}
  	updateUI();

  })();
